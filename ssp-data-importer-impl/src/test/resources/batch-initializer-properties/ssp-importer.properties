#FOLDER LOCATIONS
batch.tables.input.folder=classpath:/data-test/ssp-external-tables-input-test/
batch.tables.process.folder=file:/tmp/data-test/tmp/ssp-external-tables-process/
batch.tables.upsert.folder=file:/tmp/data-test/tmp/ssp-external-tables-upsert/
batch.tables.archive.folder=file:/tmp/data-test/tmp/ssp-external-tables-archive/

#FILE TYPE
batch.files.accepted=*.csv

#INITIALIZATION
batch.tables.lagTimeBeforeStartInMinutes=0

#ARCHIVING
batch.tables.retain.input.archive= false
batch.tables.archive=ALL

#TOLERANCE
batch.rawitem.skip.limit=10
batch.rawitem.commit.interval=100

batch.upsertitem.skip.limit=10
batch.upsertitem.commit.interval=100
batch.truncate.exclusions=

#TESTING
batch.table.input.duplicate=false
exists.only.for.testing.1=default.value.1
exists.only.for.testing.2=default.value.2

#DATABASE
db_name=ssp_jasig
batch.jdbc.url=jdbc:postgresql://127.0.0.1:5432/${db_name}
batch.jdbc.driver=org.postgresql.Driver
batch.jdbc.user=sspadmin
batch.jdbc.password=sspadmin

#REPORTING
batch.title=ssp_import

#EMAIL NOTIFICATION
batch.sendEmail=false
batch.smtp.host=foo
batch.smtp.port=1
batch.smtp.protocol=foo
batch.smtp.username=foo
batch.smtp.password=foo

#RECIPIENTS - COMMA SEPERATED
batch.email.recipients=foo@foo.com,bar@bar.com
batch.email.replyTo=foobar@foobar.com
